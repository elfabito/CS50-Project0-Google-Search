<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="link">
        <a title="Google Search" href="/index.html"> Google Search </a>
        &nbsp &nbsp

    </div>

    <div class="bar">
        <label style="margin-left:10px">Búsqueda avanzada</label>
    </div>

    <div class="border"> </div>
    <div id="advanced">

        <div class="texto">
            <span style="font-size: 20px;">Mostrar páginas que contengan...</span>
        </div>
        <div class="cont-adv">
            <form action="https://www.google.com/search">
                <div class="div-adv">
                    <div class="input-text">
                        <h5>todas estas palabras:</h5>
                    </div>
                    <input class="input-adv" autofocus type="text" name="q">
                </div>
                <div class="div-adv">
                    <div class="input-text">
                        <h5>esta palabra o frase exactas:</h5>
                    </div>
                    <input class="input-adv" type="text" name="as_oq">
                </div>
                <div class="div-adv">
                    <div class="input-text">
                        <h5>cualquiera de estas palabras:</h5>
                    </div>
                    <input class="input-adv" type="text" name="as_epq">
                </div>
                <div class="div-adv">
                    <div class="input-text">
                        <h5>ninguna de estas palabras:</h5>
                    </div>
                    <input class="input-adv" type="text" name="as_eq">
                </div>
                <div class="cont-adv">
                    <button id="btn_search" type="submit">Búsqueda avanzada</button>
                </div>

            </form>


        </div>






    </div>
</body>

</html>
